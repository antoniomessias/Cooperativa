<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&family=Londrina+Sketch&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <div id="carosel">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="../index/img/img1.jpeg" class="d-block w-100" alt="Imagem artística a respeito de reciclagem">
                </div>
                <div class="carousel-item">
                  <img src="../index/img/img2.jpeg" class="d-block w-100" alt="Imagem artística a respeito de reciclagem">
                </div>
                <div class="carousel-item">
                  <img src="../index/img/img3.jpeg" class="d-block w-100" alt="Imagem artística a respeito de reciclagem">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
      </div>
      <div class="nome">
        <h1>Cooper Bassoli</h1>
      </div>
    </header>

    <nav>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active bg-danger text-white" href="../../index.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle bg-danger text-white" data-bs-toggle="dropdown" href="#" role="button">Cadastrar</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item bg-danger text-white" href="cadastro_coletor.html">Cadastro Coletor</a></li>
            <li><a class="dropdown-item bg-danger text-white" href="../cadastro_ponto/cadastro_ponto.html">Cadastro Ponto de Coleta</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-danger text-white" href="../Login/login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-danger text-white" href="../Contato/contato.html">Contato</a>
        </li>
      </ul>
    </nav>

    <section>
      <h2>Cadastro Coletor</h2>
      <form onsubmit="salvarDados(event)">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>

          <label for="telefone">Número de Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="senha">Crie uma senha de acesso:</label>
          <input type="password" id="senha" name="senha" required>

          <button type="submit">Cadastrar</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 - Desenvolvido por <a href="../desenvolvedores/desenvolvedores.html">A.L.E</a></p>
    </footer>
  </div>

  <script>
    function salvarDados(event) {
        event.preventDefault(); // Impede o envio padrão do formulário

        // Obtendo os valores do formulário corretamente
        let nome = document.getElementById("nome").value.trim();
        let endereco = document.getElementById("endereco").value.trim();
        let telefone = document.getElementById("telefone").value.trim();
        let dataNascimento = document.getElementById("data_nascimento").value.trim();
        let email = document.getElementById("email").value.trim();
        let senha = document.getElementById("senha").value.trim();

        // Verifica se todos os campos estão preenchidos
        if (!nome || !endereco || !telefone || !dataNascimento || !email || !senha) {
            alert("Por favor, preencha todos os campos!");
            return;
        }

        // Criando um objeto para armazenar os dados do novo coletor
        let novoColetor = {
            nome: nome,
            endereco: endereco,
            telefone: telefone,
            dataNascimento: dataNascimento,
            email: email,
            senha: senha
        };

        // Recuperar lista existente de coletores ou criar uma nova lista vazia
        let coletores = JSON.parse(localStorage.getItem("coletores")) || [];

        // Adicionar o novo coletor à lista
        coletores.push(novoColetor);

        // Salvar a lista atualizada no localStorage
        localStorage.setItem("coletores", JSON.stringify(coletores));

        // Exibe mensagem de sucesso
        alert("Cadastro realizado com sucesso!");

        // Redireciona para a página de exibição dos dados
        window.location.href = "cadastro_coletor.html";
    }
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
