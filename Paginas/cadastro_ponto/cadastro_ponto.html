  <section>
    <h2>Cadastro Ponto de Coleta</h2>
    <h4>Caso tenha materiais recíclaveis diponiveis, cadastre para realizarmos a coleta!</h4>
    <form id="formCadastro">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Número de Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

        <label for="material">Material:</label>
        <input type="text" id="material" name="material" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <button id="btAdicionar" type="submit">Cadastrar</button>
    </form>
</section>

<script>
    document.getElementById("formCadastro").addEventListener("submit", function(e) {
        e.preventDefault();

        // Captura os dados do formulário
        let nome = document.getElementById("nome").value;
        let endereco = document.getElementById("endereco").value;
        let telefone = document.getElementById("telefone").value;
        let material = document.getElementById("material").value;
        let quantidade = document.getElementById("quantidade").value;

        // Cria um objeto com os dados
        let ponto = { nome, endereco, telefone, material, quantidade };

        // Recupera a lista de pontos de coleta do localStorage
        let pontos = JSON.parse(localStorage.getItem("pontosDeColeta")) || [];
        
        // Adiciona o novo ponto de coleta à lista
        pontos.push(ponto);

        // Salva a lista atualizada no localStorage
        localStorage.setItem("pontosDeColeta", JSON.stringify(pontos));

        alert("Ponto de coleta cadastrado com sucesso!");

        // Reseta o formulário após o cadastro
        this.reset();
    });
</script>
