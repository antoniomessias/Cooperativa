  <section>
    <h2>Cadastro de Coletas</h2>
    <form id="formColeta">
        <label for="material">Material</label>
        <input type="text" id="material" name="material" placeholder="Papelão..." required>

        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="2 kg..." required>

        <label for="ponto">Ponto de coleta</label>
        <input type="text" id="ponto" name="ponto" placeholder="Supermercado Pontel..." required>

        <label for="data_coleta">Data da coleta:</label>
        <input type="date" id="data_coleta" name="data_coleta" required>

        <button id="btAdicionar" type="submit">Cadastrar</button>
    </form>
</section>

<script>
    document.getElementById("formColeta").addEventListener("submit", function(e) {
        e.preventDefault();

        let material = document.getElementById("material").value;
        let quantidade = document.getElementById("quantidade").value;
        let ponto = document.getElementById("ponto").value;
        let data_coleta = document.getElementById("data_coleta").value;

        let coleta = { material, quantidade, ponto, data_coleta };

        let coletas = JSON.parse(localStorage.getItem("coletas")) || [];
        coletas.push(coleta);
        localStorage.setItem("coletas", JSON.stringify(coletas));

        alert("Coleta cadastrada com sucesso!");
        this.reset();
    });
</script>
