<script>
    function carregarDados() {
        // Obtém os dados do localStorage
        let dados = localStorage.getItem("coletores");

        // Verifica se há dados cadastrados
        if (dados) {
            let coletores = JSON.parse(dados);
            let tabela = document.getElementById("tabelaColetores");

            // Limpa a tabela antes de adicionar os dados
            tabela.innerHTML = "";

            // Adiciona cada coletor na tabela
            coletores.forEach(coletor => {
                let linha = `
                    <tr>
                        <td>${coletor.nome}</td>
                        <td>${coletor.endereco}</td>
                        <td>${coletor.telefone}</td>
                        <td>${coletor.dataNascimento}</td>
                        <td>${coletor.email}</td>
                    </tr>
                `;
                tabela.innerHTML += linha;
            });
        } else {
            // Se não houver dados, exibe uma mensagem na tabela
            document.getElementById("tabelaColetores").innerHTML = `
                <tr><td colspan="5" class="text-center">Nenhum coletor cadastrado ainda!</td></tr>
            `;
        }
    }

    // Chama a função ao carregar a página
    window.onload = carregarDados;
</script>
