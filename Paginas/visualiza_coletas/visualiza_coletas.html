  <section>
    <h2>Coletas Cadastradas:</h2>
    <table id="customers">
        <thead>
            <tr>
                <th>Material</th>
                <th>Quantidade</th>
                <th>Ponto de Coleta</th>
                <th>Data da Coleta</th>
            </tr>
        </thead>
        <tbody id="tabelaColetas">
        </tbody>
    </table>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        let coletas = JSON.parse(localStorage.getItem("coletas")) || [];
        let tabela = document.getElementById("tabelaColetas");

        coletas.forEach(coleta => {
            let novaLinha = document.createElement("tr");

            let celula1 = document.createElement("td");
            celula1.textContent = coleta.material;
            let celula2 = document.createElement("td");
            celula2.textContent = coleta.quantidade;
            let celula3 = document.createElement("td");
            celula3.textContent = coleta.ponto;
            let celula4 = document.createElement("td");
            celula4.textContent = coleta.data_coleta;

            novaLinha.appendChild(celula1);
            novaLinha.appendChild(celula2);
            novaLinha.appendChild(celula3);
            novaLinha.appendChild(celula4);

            tabela.appendChild(novaLinha);
        });
    });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
