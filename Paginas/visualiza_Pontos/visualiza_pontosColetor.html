  <section>
    <h2>Coletas disponíveis:</h2>
    <table id="customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Contato</th>
                <th>Material</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="tabelaUsuarios">
        </tbody>
    </table>
</section>
<footer>
  <p>Copyright 2025 - Desenvolvido por <a href="../desenvolvedores/desenvolvedores.html">A.L.E</a></p>
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let pontos = JSON.parse(localStorage.getItem("pontosDeColeta")) || [];
        let tabela = document.getElementById("tabelaUsuarios");

        pontos.forEach(ponto => {
            let novaLinha = document.createElement("tr");

            let celula1 = document.createElement("td");
            celula1.textContent = ponto.nome;

            let celula2 = document.createElement("td");
            celula2.textContent = ponto.endereco;

            let celula3 = document.createElement("td");
            celula3.textContent = ponto.telefone;

            let celula4 = document.createElement("td");
            celula4.textContent = ponto.material;

            let celula5 = document.createElement("td");
            celula5.textContent = ponto.quantidade;

            novaLinha.appendChild(celula1);
            novaLinha.appendChild(celula2);
            novaLinha.appendChild(celula3);
            novaLinha.appendChild(celula4);
            novaLinha.appendChild(celula5);

            tabela.appendChild(novaLinha);
        });
    });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
